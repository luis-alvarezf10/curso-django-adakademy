{% extends 'base.html' %}

{% block content %}
    {{ post.use.username }}
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    {% if post.image%}
        <img src="{{ post.image.url}}" alt="{{ post.title}}">
    {% else %}
        <p>No image available</p>
    {% endif %}
{% endblock %}
