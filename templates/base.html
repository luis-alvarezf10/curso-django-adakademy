<!DOCTYPE html>
<html lang="es" class="bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Red Social{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="font-sans text-gray-900 dark:text-gray-100">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
            
            <!-- Logo -->
            <div class="text-xl font-extrabold text-blue-600 dark:text-blue-400">
                <a href="#">Mi Red Social</a>
            </div>

            <!-- Barra de búsqueda -->
            <div class="hidden sm:flex flex-1 justify-center px-4">
                <input 
                    type="text" 
                    placeholder="Buscar en la red social..." 
                    class="w-full max-w-md px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Navegación -->
            <nav class="flex items-center gap-6 text-sm">
                <a href="#" class="flex flex-col items-center hover:text-blue-500 transition">
                    <i class="fa-solid fa-house text-2xl"></i>
                    <span class="hidden sm:block">Inicio</span>
                </a>
                <a href="#" class="flex flex-col items-center hover:text-blue-500 transition">
                    <i class="fa-solid fa-user text-2xl"></i>
                    <span class="hidden sm:block">Perfil</span>
                </a>
                <a href="#" class="flex flex-col items-center hover:text-blue-500 transition">
                    <i class="fa-solid fa-message text-2xl"></i>
                    <span class="hidden sm:block">Mensajes</span>
                </a>
            </nav>
        </div>

        <!-- Barra de búsqueda en móviles -->
        <div class="sm:hidden px-4 pb-3">
            <input 
                type="text" 
                placeholder="Buscar..." 
                class="w-full px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main class="max-w-3xl mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
