<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header de Red Social</title>
    <style>
        /* Estilos generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Estilos del header */
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #1877f2;
            text-decoration: none;
        }

        /* Estilos para la barra de b√∫squeda */
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: #f0f2f5;
            font-size: 16px;
            outline: none;
        }

        /* Estilos de la navegaci√≥n */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link a {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-link a:hover {
            color: #1877f2;
        }
        
        /* Estilos para los √≠conos (puedes usar Font Awesome) */
        .icon {
            font-size: 22px;
            margin-bottom: 5px;
        }

        /* Ejemplo de √≠conos con caracteres especiales */
        .icon-home::before { content: "üè†"; }
        .icon-profile::before { content: "üë§"; }
        .icon-messages::before { content: "üí¨"; }

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            .header-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            .logo, .nav-links {
                flex-basis: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
            .search-bar {
                order: 3;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="#">Mi Red Social</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en la red social...">
            </div>
            <nav class="nav-links">
                <div class="nav-link">
                    <a href="#">
                        <span class="icon icon-home"></span>
                        Inicio
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#">
                        <span class="icon icon-profile"></span>
                        Perfil
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#">
                        <span class="icon icon-messages"></span>
                        Mensajes
                    </a>
                </div>
            </nav>
        </div>
    </header>

 

    {% block content %}
    {% endblock %}

</body>
</html>
